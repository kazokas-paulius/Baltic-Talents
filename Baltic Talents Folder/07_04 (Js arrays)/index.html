<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <meta name="description" content="car km2h calc">
        <meta name="author" content="Paulius Leonardas Kazokas">
        <title>Km2Time Calc</title>
    </head>
    <body>
        <h1>Button Clicker</h1>
        <button type="button" onclick="gen()" style="margin-bottom: 10px;">Click Me to Generate</button>
        <table id="genTable">
            <tbody>
                <tr>
                    <th>Date</th>
                    <th>Car number</th>
                    <th>Distance (m)</th>
                    <th>Time (s)</th>
                    <th>Speed (km/h)</th>
                </tr>
                <tr>
                    <th id="ovwDate">click button</th>
                    <th id="ovwCarPlate">click button</th>
                    <th id="ovwDistance">click button</th>
                    <th id="ovwTime">click button</th>
                    <th id="ovwSpeed">click button</th>
                </tr>
            </tbody>
        </table>
        <script src="main.js"></script>
    </body>
</html>
