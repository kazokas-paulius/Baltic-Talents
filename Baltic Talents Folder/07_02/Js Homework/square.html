<!DOCTYPE html>
<html lang="lt" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Skaičiavimai">
        <meta name="author" content="Paulius Kazokas">
        <title>Skaičiavimai</title>
        <style media="screen">
            p{
                display: inline;
            }
            p:nth-child(odd){
                color: red;
            }
            p:nth-child(even){
                color: blue;
            }
        </style>
    </head>
    <body>
        <p>Aukštis: </p><p id="aukstis"></p>
        <p>Plotis: </p><p id="plotis"></p>
        <p>Perimetras: </p><p id="perimetras"></p>
        <p>Plotis: </p><p id="plotas"></p>
        <p>Aukštinė: </p><p id="aukstine"></p>

        <script type = "text/javascript">
            var aukstis = 20;
            var plotis = 30;

            document.getElementById("aukstis").innerHTML = aukstis;
            document.getElementById("plotis").innerHTML = plotis;

            var perimetras = aukstis * 2 + plotis * 2;
            var plotas = aukstis * plotis;
            var aukstine = Math.sqrt(aukstis * aukstis + plotis * plotis);

            document.getElementById("perimetras").innerHTML = perimetras;
            document.getElementById("plotas").innerHTML = plotas;
            document.getElementById("aukstine").innerHTML = aukstine;
        </script>
    </body>
</html>
